<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="stylesheet" href="./font.css">
</head>

<body>

    <!-- Hover on Dropdown -->
    <h2>## Hover on Dropdown ##</h2>
    <div class="hover_drop">
        <button>Dropdown</button>
        <div>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <hr>
    <hr>


    <!-- Click on Dropdown -->
    <h2>## Click on Dropdown ##</h2>
    <div class="click_drop">
        <button id="clk_btn" class="down">Dropdown</button>
        <div class="close">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
